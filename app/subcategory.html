<body>
    <div class="wrapper main subcategories">
        <div class="header">
            <div class="header-container">
                <a class="btn back-btn" href="/">
                    <i class="fa fa-chevron-left"></i>
                </a>
                <a class="logo" href="/">
                    <img src="/img/logo-b.png" alt="logo">
                </a>
                <div class="btn menu-btn" onclick="$('.subcategories__block')[0].classList.toggle('inactive'); $(this)[0].classList.toggle('active');">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="subcategories__block">
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-salads"></span>
                    <span>Salads</span>
                </a>
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-starters"></span>
                    <span>Starters</span>
                </a>
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-soups"></span>
                    <span>Soups</span>
                </a>
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-pasta"></span>
                    <span>Homemade pasta</span>
                </a>
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-traditions"></span>
                    <span>Mountain & traditions</span>
                </a>
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-mains"></span>
                    <span>Mains</span>
                </a>
                <a class="subcategories__block-item" href="subcategory.html">
                    <span class="icon icon-desserts"></span>
                    <span>Desserts & cheese</span>
                </a>
            </div>
            <div class="subcategories__list">
                <div class="subcategories__list-top">
                    <div class="subcategories__list-banner">
                        <img src="img/category-banner.jpg" alt="banner">
                        <div class="subcategories__list-title">
                            <span>Salads</span>
                        </div>
                    </div>
                </div>
                <div class="subcategories__list-bottom">
                    <ul>
                        <li>
                            <div class="menu-item">
                                <div class="menu-item__block">
                                    <img class="menu-item__img" src="img/item.jpg" alt="item">
                                    <div class="menu-item__info"></div>
                                </div>
                                <div class="menu-item__price">
                                    <span>$18.00</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
